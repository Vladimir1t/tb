<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Aggregator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="main-title">Telegram Catalog</h2>
            <p class="main-subtitle">Найдите лучшие каналы, боты и мини-приложения</p>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Поиск..." />
            </div>
            <button class="filter-btn" id="filterBtn">Фильтр ▼</button>
            
            <div class="filter-dropdown" id="filterDropdown">
                <a href="#" class="filter-option active" data-theme="все">Все категории</a>
                <a href="#" class="filter-option" data-theme="Спорт">Спорт</a>
                <a href="#" class="filter-option" data-theme="Новости">Новости</a>
                <a href="#" class="filter-option" data-theme="Наука">Наука</a>
                <a href="#" class="filter-option" data-theme="Искусство">Искусство</a>
                <a href="#" class="filter-option" data-theme="Бизнес">Бизнес</a>
                <a href="#" class="filter-option" data-theme="Путешествия">Путешествия</a>
                <a href="#" class="filter-option" data-theme="Блоги">Блоги</a>
                <a href="#" class="filter-option" data-theme="Бьюти">Бьюти</a>
            </div>
        </div>
 
        <div id="channels-tab" class="tab-content active">
            <div class="loading">Идет поиск каналов...</div>
        </div>

        <div id="bots-tab" class="tab-content">
            <div class="loading">Идет поиск ботов...</div>
        </div>

        <div id="apps-tab" class="tab-content">
            <div class="loading">Идет поиск приложений...</div>
        </div>

        <div id="help-section" class="help-section">
            <h3>Справка и поддержка</h3>
            <a href="https://t.me/requestsaggregator_bot" class="btn help-btn">Бот поддержки</a>
            <a href="https://t.me/aggregator_support" class="btn help-btn">FAQ</a>
        </div>
    </div>

    <div class="bottom-tabs">
        <div class="tab-indicator"></div> <!-- НОВЫЙ ЭЛЕМЕНТ -->
        <div class="bottom-tab active" data-tab="channels">Каналы</div>
        <div class="bottom-tab" data-tab="bots">Боты</div>
        <div class="bottom-tab" data-tab="apps">Мини-<br>приложения</div>
    </div>

    <button id="toTopBtn" class="to-top-btn">↑</button>

    <script src="js/main.js"></script>
</body>
</html>
